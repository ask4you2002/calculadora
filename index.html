<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejercicio Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <textarea id="salida" disabled rows="1"></textarea>
        <div class="numeros">
            <button class="normal-bton" style="grid-row: 1;grid-column: 1;">1</button>
            <button class="normal-bton" style="grid-row: 1;grid-column: 2;">2</button>
            <button class="normal-bton" style="grid-row: 1;grid-column: 3;">3</button>
            <button class="normal-bton" style="grid-row: 2;grid-column: 1;">4</button>
            <button class="normal-bton" style="grid-row: 2;grid-column: 2;">5</button>
            <button class="normal-bton" style="grid-row: 2;grid-column: 3;">6</button>
            <button class="normal-bton" style="grid-row: 3;grid-column: 1;">7</button>
            <button class="normal-bton" style="grid-row: 3;grid-column: 2;">8</button>
            <button class="normal-bton" style="grid-row: 3;grid-column: 3;">9</button>
            <button class="normal-bton" style="grid-row: 4;grid-column: 2;">0</button>
            <button class="calcular-bton" style="grid-row: 4;grid-column: 3;">=</button>
            <button class="normal-bton operacion" style="grid-row: 1;grid-column: 4;">+</button>
            <button class="normal-bton operacion" style="grid-row: 2;grid-column: 4;">-</button>
            <button class="borrar-bton" style="grid-row: 4;grid-column: 1;">C</button>
            <button class="normal-bton operacion" style="grid-row: 3;grid-column: 4;">/</button>
            <button class="normal-bton operacion" style="grid-row: 4;grid-column: 4;">x</button>
        </div>
    </div>
    <script src="js/main.js" defer></script>
</body>
</html>
